<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />

    <title>Expenses App</title>
  </head>
  <body>
    <main class="main">
      <div class="expenses-app">
        <h1 class="expenses__title">Учет расходов</h1>
        <div class="expense-adder">
          <input
            class="js-expense-adder__input expense-adder__input"
            type="number"
            placeholder="Введите сумму"
          />
          <button class="js-expense-adder__button expense-adder__button">
            Добавить
          </button>
        </div>
        <div class="expenses-category-wrap">
          <select class="expenses-category">
            <option>Транспорт</option>
            <option>Развлечения</option>
            <option>Кафе и рестораны</option>
            <option>Супермаркеты</option>
            <option>Одежда</option>
            <option>Техника</option>
          </select>
        </div>
        <div class="text-wrapper">
          <div class="expenses-metrics">
            <p class="expenses-metrics__limit">
              Лимит: <span class="js-expenses-metrics__limit"></span> руб.
            </p>
            <p class="expenses-metrics__sum">
              Сумма: <span class="js-expenses-metrics__sum"></span> руб.
            </p>
            <p class="expenses-metrics__status">
              Статус:
              <span
                class="js-expenses-metrics__status expenses-metrics__status_green"
              ></span>
            </p>
          </div>
          <div class="expenses-history">
            <h2 class="expenses-history__title">История:</h2>
            <div
              class="js-expenses-history__list-wrap expenses-history__list-wrap"
            ></div>
          </div>
        </div>
        <button class="js-expense-reset-btn expense-reset-btn">Сбросить сумму</button>
      </div>
      <script src="index.js"></script>
    </main>
  </body>
</html>
